{% extends 'base.html' %}


{% block content %}

<section class="text-gray-700 body-font relative">
  <div class="absolute inset-0 bg-gray-300">
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3530.844542934204!2d85.35036381551423!3d27.752940530092847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19a9ebdb38db%3A0xa7f8b052e5b587ca!2sAlpha%20welfare%20society%20Nepal%20(AWSN)!5e0!3m2!1sen!2snp!4v1591249653952!5m2!1sen!2snp" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" style="filter: opacity(0.5);"></iframe>
  </div>
  <div class="container px-5 py-24 mx-auto flex">
    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
      <p class="leading-relaxed mb-5 text-gray-600">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email">
      <textarea class="bg-white rounded border border-gray-400 focus:outline-none h-32 focus:border-indigo-500 text-base px-4 py-2 mb-4 resize-none" placeholder="Message"></textarea>
      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
      <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
    </div>
  </div>
</section>

{% endblock %}
